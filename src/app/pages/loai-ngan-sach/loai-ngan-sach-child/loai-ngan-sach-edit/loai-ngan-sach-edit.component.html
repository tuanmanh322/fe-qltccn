<div class="modal-header" style="background: darkturquoise;">
  <h4 class="modal-title">Sửa loại ngân sách</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <form [formGroup]="lnsFEE" (ngSubmit)="onCreate()" style="width: 98%;">
        <div class="form-group">
          <label>Tên loại ngân sách :</label>
          <input type="text" class="form-control" placeholder="Nhập vào Tên loại ngân sách..." name="tenloaingansach" formControlName="tenloaingansach">
          <div class="text-danger" *ngIf="f.tenloaingansach.errors && (f.tenloaingansach.touched || f.tenloaingansach.dirty)">
            <div *ngIf="f.tenloaingansach.errors.required">Tên loại ngân sách không được bỏ trống!</div>
          </div>
        </div>
        <div class="form-group">
          <label>Hạn mức :</label>
          <input type="text" class="form-control" placeholder="Nhập vào Tên loại ngân sách..." name="hanmuc" formControlName="hanmuc" (change)="checkHM($event)">
          <div class="text-danger" *ngIf="f.hanmuc.errors && (f.hanmuc.touched || f.hanmuc.dirty)">
            <div *ngIf="f.hanmuc.errors.required">Hạn mức không được bỏ trống!</div>
            <div *ngIf="f.hanmuc.errors.pattern">Hạn mức là số!</div>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Sửa" class="btn btn-success">
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="close()">Đóng</button>
</div>
