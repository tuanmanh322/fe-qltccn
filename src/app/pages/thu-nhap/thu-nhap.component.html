<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header mb-5">
          <h5 class=" card-category">Thu nhập</h5>
          <h3 class=" card-title">Quản lý thu nhập</h3>
        </div>
        <div class=" card-body">
          <div class="row">
            <div class="col-8">
                  <div class="form-group">
                    <div class="row">
                      <div class="col-8">
                        <input type="text" class="form-control" placeholder="Nhập vào mô tả" [(ngModel)]="tnSearch.mota">
                      </div>
                      <div class="col-4">
                        <input type="button" class="btn btn-success" (click)="onSearch()" value="Tìm kiếm">
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-4">
              <button class="btn btn-primary float-right" (click)="openCreate()">Thêm mới</button>
            </div>
          </div>
          <p class="float-right"> Tổng số bản ghi : <span style="color: coral">100</span></p>
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">TT</th>
              <th scope="col">Tên khách hàng</th>
              <th scope="col">Số tiền</th>
              <th scope="col">Loại tiền</th>
              <th scope="col">Kỳ hạn</th>
              <th scope="col">Ngày tạo</th>
              <th scope="col">Mô tả</th>
              <th scope="col">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ite of listTN; let i = index">
              <td scope="row">{{i+1}}</td>
              <td>{{ite.tenkhachhang}}</td>
              <td>{{ite.sotien}}</td>
              <td>{{ite.loaitien}}</td>
              <td>{{ite.kihan}}</td>
              <td >{{ite.ngaytao}}</td>
              <td >{{ite.mota}}</td>
              <td>
                <div class="form-group">
                  <button class="btn btn-success" (click)="openEdit(ite)" >Sửa</button>
                  <button class="btn btn-danger" (click)="delete(ite.id)">Xóa</button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
          <div style="margin: auto;width: 50%;padding: 10px;">
            <!--            <app-paginator (searchFunction)="fetch()" [searchObject]="categorySearch"></app-paginator>-->
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
