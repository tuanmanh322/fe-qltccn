<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header mb-5">
          <h5 class=" card-category">Loại ví</h5>
          <h3 class=" card-title">Quản lý loại ví</h3>
        </div>
        <div class=" card-body">
          <div class="row">
            <div class="col-8">
              <div class="form-group">
                <div class="row">
                  <div class="col-8">
                    <input type="text" class="form-control" placeholder="Nhập vào tên loại ví" [(ngModel)]="lvs.tenVi">
                  </div>
                  <div class="col-4">
                    <input type="button" class="btn btn-success" value="Tìm kiếm" (click)="onSearch()">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <button class="btn btn-primary float-right" (click)="openCreate()">Thêm mới</button>
            </div>
          </div>
          <p class="float-right"> Tổng số bản ghi : <span style="color: coral">{{lvs.totalRecords}}</span></p>
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">TT</th>
              <th scope="col">Loại ví</th>
              <th scope="col">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ite of listLV ; let i = index">
              <td scope="row">{{i + 1}}</td>
              <td>{{ite.tenVi}}</td>
              <td>
                <div class="form-group">
                  <button class="btn btn-success" (click)="openEdit(ite)" >Sửa</button>
                  <button class="btn btn-danger" (click)="delete(ite.id)">Xóa</button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
          <div style="margin: auto;width: 50%;padding: 10px;">
            <app-paginator (searchFunction)="fetch()" [searchObject]="lvs"></app-paginator>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
